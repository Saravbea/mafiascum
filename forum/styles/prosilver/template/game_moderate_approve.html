<!-- INCLUDE overall_header.html -->

<form id="confirm" action="{S_CONFIRM_ACTION}" method="post">
<div class="panel">
	<div class="inner"><span class="corners-top"><span></span></span>

	<h2>{MESSAGE_TITLE}</h2>
	<p>{MESSAGE_TEXT}</p>
	
	<p>Game Name: {GAME_NAME}</p>
	<p>Game Type: {GAME_TYPE}</p>
	Approved Slots: <select name="appr_slots">
					<option selected="selected">{REQUESTED_SLOTS}</option>
					{APPR_OPTIONS}
					</select>
	<p>Main Moderator: {MAIN_MODERATOR}</p>
	
	<fieldset class="submit-buttons">
		{S_HIDDEN_FIELDS}
		<input type="submit" name="confirm" value="{L_YES}" class="button2" />&nbsp; 
		<input type="submit" name="cancel" value="{L_NO}" class="button2" />
	</fieldset>

	<span class="corners-bottom"><span></span></span></div>
</div>
</form>

<!-- INCLUDE overall_footer.html -->
